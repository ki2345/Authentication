<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <h2>Authentication with sessionStorage</h2>
    <h3>Register</h3>
    <div id="container">
        <label for="" id="l1" >User Name: </label>
        <br>
        <input type="text" id="username" placeholder="Enter UserName">
        <br>
        <label for="" id="l2">Email Address: </label>
        <br>
        <input type="text" id="email" placeholder="Enter Email">
        <br>
        <label for="" id="l2">Password: </label>
        <br>
        <input type="password" name="" id="password" placeholder="Enter Password">
    </div>
    <div class="btns">
        <button id="btn1" onclick="getDetails(e)" type="submit">Submit</button>
    </div>
    <script>
        function getDetails(e){
            e.preventDefault();
            let username = document.getElementById('username').values;
            let email = document.getElementById('email').values;
            let pwd = document.getElementById('password').values;
            if(username === "" && email === "" && pwd === ""){
                alert("Add Credentials");
            }
            else{
                let data = {username,email,pwd};
                let strdata = JSON.stringify(data);
                window.sessionStorage.setItem('userinfo',strdata);
                alert("Account Created Successfully");
                window.location.href = "./index.html";
            }
        }
    </script>
</body>
</html>
